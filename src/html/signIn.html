<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="Страница входа">
  <title>Povarenok</title>
  <link rel="stylesheet" href="/css/app.css">

  <script type="text/javascript" src="../js/app.js"> </script>
</head>
<body>
    <div id="headerBlock">
      <div> <a href="index.html"><img src="../img/logo.png" id="logoImage" alt="Логотип"> </a> </div>
      <div id="textPovarenok"> Povarenok </div>
    </div>

    <div class="signInUpBlock" id="signInBlock">
      <div class="signInUpText" id="textSignIn"> Вход в личный кабинет </div>

      <form action="user.html" method="post" onsubmit="isCorrectSignIn()"> <!-- Вместо user.html должна быть последняя открытая страница-->
        <div>
          <input class="inputSignInUp" type="text" placeholder="Введите логин" minlength="2" maxlength="30" required
                 oninput="this.value = this.value.replace(/[^а-яёЁa-zA-Z0-9\s]/gi, '');"
                 name="inputLogin" id="inputLogin" onkeydown="toggleButtonSignIn()">
        </div>

        <div>
          <input class="inputSignInUp" type="password" placeholder="Введите пароль" minlength="8" maxlength="12" required
                 oninput="this.value = this.value.replace(/[^а-яёЁa-zA-Z0-9\s]/gi, '');"
                 name="inputPassword" id="inputPassword" onkeydown="toggleButtonSignIn()">
        </div>

        <div>
          <button type="submit" id="enterButton" name="enterButton" disabled>
            Войти
          </button>
        </div>
      </form>

      <div id="textSignInQuestion"> У вас ещё нет аккаунта? </div>

      <div>
        <a href="signUp.html" id="signInRef">
          <button type="submit" id="signUpButton" name="enterButton"> Зарегистрироваться </button>
        </a>
      </div>


    </div>

</body>
</html>
